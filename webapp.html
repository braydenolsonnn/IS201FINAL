<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Custom stylesheet -->
  <style>
    /* Inline CSS for simplicity */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    #joke-container {
      margin-top: 50px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Random Joke Generator</h1>
  </header>
  
  <main>
    <div id="joke-container">
      <p id="joke">Click the button to get a joke!</p>
      <button onclick="generateJoke()">Get a Joke</button>
    </div>
  </main>

  <script>
    // JavaScript Code for the Joke Generator
    const jokes = [
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "What do you call cheese that isn't yours? Nacho cheese.",
      "Why did the scarecrow win an award? Because he was outstanding in his field.",
      "What do you call fake spaghetti? An impasta!",
      "Why don’t scientists trust atoms? Because they make up everything!",
      "Why did the math book look sad? Because it had too many problems.",
      "Why was the bicycle so tired? It was two-tired!"
    ];

    function generateJoke() {
      // Pick a random joke from the array
      const randomIndex = Math.floor(Math.random() * jokes.length);
      document.getElementById('joke').innerText = jokes[randomIndex];
    }
  </script>
</body>

</footer>
</html>
